<html >
  <head>

    <title>Login</title>

  <body>
    <h1>Login</h1>

    <!-- Login Container -->
    <section class="login">
    <form action="" method="post">

        <!-- The Username Field -->
        <label for="username">Usu√°rio

        <!-- The Password Field -->
        <label for="password">Senha

        <!-- Recover Button -->

    </form>
    </section>
